<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mercedes-Benz.io Challenge for Frontend Developers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="full-width">
    <div class="nav-principal">
      <div>
        <!-- poderia ter utilizado a tag figure para as imagens  -->
        <a href="#"><img src="assets/mb-star.svg" width="50px" height="50px" alt="Mercedes-Benz-Star" class="logo"></a>
        <img src="assets/mb-wordmark.svg" width="115px" height="20px" alt="Mercedes-Benz-Star" class="name">
      </div>
    </div>
  </header>
  <main>
      <div class="title-filter filter-hidden">
        <h2>Cars In Stock</h2>
        <input id="filter" type="text" placeholder="Type to Filter...">
      </div>
      <div id="shopping-itens"></div>
      <div id="alert-filter" style="display: none;">
        <p class="center">No cars with that name were found :(</p>
      </div>
  </main>
  <footer>
    <p>FE Challenge by Weslley Botelho</p>
  </footer>
  <div id="alert-width">
    <p class="center">I look much better in a wide window ;)</p>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
